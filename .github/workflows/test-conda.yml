name: Conda

on: [push, pull_request]

jobs:
  TestConda:
    name: ${{ matrix.os }} - ${{ matrix.channel || 'defaults' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [3.8, 3.9]
        include:
          - python: 3.8
            channel: ''
          - python: 3.9
            channel: 'conda-forge'

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
        uses: s-weigand/setup-conda@v1.0.5
        with:
          activate-conda: false
          conda-channels: ${{ matrix.channel }}

      - name: Setup Environment
        shell: bash
        run: |
          conda create --name test python=${{ matrix.python }} pytest geos numpy
          source activate test
          python -V
          conda info
          conda list

      # set GEOS paths for Windows
      - name: Set GEOS library / include folders
        shell: bash
        if: contains(matrix.os, 'windows')
        run: |
          echo "GEOS_LIBRARY_PATH=C:\\Miniconda\\envs\\test\\Library\\lib" >> $GITHUB_ENV
          echo "GEOS_INCLUDE_PATH=C:\\Miniconda\\envs\\test\\Library\\include" >> $GITHUB_ENV

      - name: Build and install PyGEOS
        shell: bash
        run: |
          source activate test
          pip install -e . --no-deps -v

      - name: Run tests
        shell: bash
        run: |
          source activate test
          pytest pygeos
